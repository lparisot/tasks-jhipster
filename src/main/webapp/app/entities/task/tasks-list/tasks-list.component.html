<ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
        <div class="task-checkbox">
            <input type="checkbox" class="list-child" (change)="onTaskChange($event, task)" [checked]="task.completed">
            <span *ngIf="task.completed"><del>{{task.name}}</del></span>
            <span *ngIf="!task.completed">{{task.name}}</span>
            <span class="label {{getDueDateLabel(task)}} rounded pull-right">{{getDueDateText(task)}}</span>
        </div>
    </li>
</ul>
